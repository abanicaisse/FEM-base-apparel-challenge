<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>

  <main id="main">
    <div class="logo">
      <img src="./images/logo.svg" alt="logo">
    </div>

    <div class="hero">
      <img src="./images/hero-mobile.jpg" alt="base apparel hero" class="mobile-hero">
      <img src="./images/hero-desktop.jpg" alt="base apparel hero" class="desktop-hero">
    </div>

    <div class="presentation-section">
      <div>
        <h1><span>We're</span> coming soon</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay
          up-to-date
          with announcements and our launch deals.</p>
        <form action="#" class="form" id="form">
          <input type="email" name="email" id="email" placeholder="Email Address" required>

          <img src="./images/icon-error.svg" alt="error" class="error">
          <p class="error-message">Please provide a valid email</p>

          <button type="submit" id="submit"><img src="./images/icon-arrow.svg" alt="submit"></button>
        </form>
      </div>
    </div>

  </main>

  <!-- 
  <footer>
    <p class="attribution">

      Coded by <a href="https://github.com/abanicaisse">Aba Wandjovu Nicaisse</a>.
    </p>
  </footer> -->

  <script src="./app.js"></script>

</body>

</html>
